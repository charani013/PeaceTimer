<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="PeaceTimer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="container peace-page-container">
            <div class="row text-center pt-3">
                <h1 class="col-12 peace-page-heading">A Moment of Peace</h1>
                <p class="col-12 peace-page-description">
                    Turn off your phone, put on your headphones and take a moment for
                    yourself.
                </p>
                <hr class="col-10" />
                <h1 class="col-12 heading">
                    How long would you like your moment to be?
                </h1>
                <ul class="col-12 buttons-list-container d-flex flex-row justify-content-center">
                    <li><button class="button" id="twentySecondsBtn" onclick="twentySecondsBtn()">20 Seconds</button></li>
                    <li><button class="button" id="thirtySecondsBtn" onclick="thirtySecondsBtn()">30 Seconds</button></li>
                    <li><button class="button" id="fortySecondsBtn" onclick="fortySecondsBtn()">40 Seconds</button></li>
                    <li><button class="button" id="oneMinuteBtn" onclick="oneMinuteBtn()">1 Minute</button></li>
                </ul>
                <p class="col-12 text-center" id="timerText"></p>
            </div>
        </div>
        <script src="PeaceTimer.js" href="#"></script>
    </div>

  </body>
</html>
